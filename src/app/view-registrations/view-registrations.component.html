<section class="content-body">
    <div class="display-flex card-alignment">
        <h3 class="header-txt-color" routerLink="/home">View Registrations</h3>
    </div>
    <div class="display-flex align-to-end space-after-header">
      <button class="btn btn-warning" (click)="navigate()">Register</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listOfUsers">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.dateOfBirth}}</td>
            <td>{{item.department}}</td>
          </tr>
        </tbody>
      </table>
</section>
